<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./assets/img/main logo.png" type="image/x-icon">

    <!-- <link rel="stylesheet" href="style.css" > -->
    <script type="module" src="./profile.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #F9F9F9;
            font-family: 'Montserrat', sans-serif;
            color: #32353A;
        }
        .profile-card {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            border: 2px solid #E84545;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 10%;
            margin-bottom: 20px;
        }
        .profile-card .form-group {
            margin-bottom: 20px;
        }
        .profile-card .btn {
            width: 100px;
            background-color: #E84545;
            border: none;
        }
        .profile-card .btn-primary {
            background-color: #E84545;
        }
        .profile-card .btn-success {
            background-color: #4CAF50;
        }
        .footer {
            background-color: #32353A;
            color: #F9F9F9;
            padding: 2em;
        }
        .footer-title {
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
        }
        .footer-title span {
            color: #E84545;
        }
        .footer .section {
            display: flex;
            justify-content: center;
            padding-right: 30px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
        }
        .footer .social-icons a {
            font-size: 1.5em;
            padding: 0 12px 0 0;
            padding-bottom: 40px;
            color: #F9F9F9;
            text-decoration: none;
        }
        .nav-link:hover {
            color: #E84545;
        }
        .nav-item a {
            color: #F9F9F9;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            padding-right: 10px;
        }
        .nav-item a:hover {
            color: #E84545;
        }
        .social-icons {
            position: relative;
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            position: relative;
            text-decoration: none;
            color: #F9F9F9;
        }
        .social-icons .tooltip {
            visibility: hidden;
            opacity: 0;
            width: 120px;
            background-color: #E84545;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            transition: opacity 0.3s;
        }
        .social-icons .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #E84545 transparent transparent transparent;
        }
        .social-icons a:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        main {
            margin-top: 80px;
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
   

    <!-- Main Content -->
    <main>
        <div class="profile-card text-center">
            <h1>Edit Profile</h1>
            <img id="profileImage" src="./assets/img/icons8-user-100_1.png" alt="User Profile Picture">
            <form id="profileForm">
                <div class="form-group">
                    <label for="loggedUserFName">First Name</label>
                    <input type="text" id="loggedUserFName" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="loggedUserLName">Last Name</label>
                    <input type="text" id="loggedUserLName" class="form-control" disabled>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="editButton" class="btn btn-primary mx-2">Edit</button>
                    <button type="button" id="saveButton" class="btn btn-success mx-2" style="display: none;">Save</button>
                    <a href="./homepage.html"><button type="button" id="cancel-profile" class="btn btn-primary mx-2">Back</button></a>
                </div>
            </form>
        </div>
    </main>


    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Your Script for Profile Editing -->
</body>
</html>
